   <!--Форма заполнения контакта-->
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" id="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="col-sm-4"></div>
              <h5 class="modal-title" id="InstitutionFormTitle">Добавить учереждение</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form  id="InstitutionForm">
                 <input id="InstitutionId" hidden="true" value="-1">
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Name" class="col-sm-2 col-form-label">Имя</label>
                      <div class="col-sm-6">
                        <input type="text" name="Name"  onchange="ValidateName(document.getElementById('Name'))" class="form-control" id="Name" required >
                        <div class="invalid-feedback">
                          Имя не может быть короче 3-х символов
                        </div>
                        <div class="valid-feedback">
                        </div>
                      </div>
                    </div>
            
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Adress" class="col-sm-2 col-form-label">Адрес</label>
                      <div class="col-sm-6">
                        <input type="text" name="Adress"  onchange="ValidateName(document.getElementById('Adress'))" class="form-control" id="Adress" required >
                        <div class="invalid-feedback">
                          Адрес не может быть короче 3-х символов
                        </div>
                        <div class="valid-feedback">
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Phone" class="col-sm-2 col-form-label">Номер телефона</label>
                      <div class="col-sm-6">
                        <input type="text" placeholder="+7 (XXX) XXX XX-XX" class="form-control" id="Phone" onchange="ValidatePhone(document.getElementById('Phone'))">
                            <div class="invalid-feedback">
                              Номер телефона должен соответствовать +7 (XXX) XXX XX-XX
                            </div>
                            <div class="valid-feedback">
                            </div>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-outline-secondary" data-dismiss="modal" id="submit">отмена</button>
                <button type="button" id="InstitutionToDb" onclick="InsertOrUpdateInstitution()" class="btn btn-outline-primary" id="submit">Сохранить</button>
            </div>
          </div>
        </div>
      </div> 

      <!--Блок кнопок-->
  <div class="container-fluid">

    <div class="form-group row mt-3">
        
        <div class="col-2">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal" onclick="AddNewInstitutionForm()">Добавить учереждение</button>
        </div>
      
        <div class="col-2">
            <button class="btn btn-outline-primary" onclick="SearchInstitution()" type="button">Обновить</button>
        </div>
    </div>

    <!--Таблица со списком учереждений-->
    <div class="form-group row">
        <div class="col" id ="InstitutionTable" > 
            <table class="table table-hover" id="InstitutionsTable" >
                    <thead>
                      <tr  >
                        <th scope="col">#</th>
                        <th contenteditable="true" scope="col">Навание</th>
                        <th scope="col">Адрес</th>
                        <th scope="col">Номер телефона</th>
                      </tr>
                    </thead>
                    <tbody >
                    </tbody>
                  </table>
        </div>
    </div>
    
      </div>

      <div class="modal" id="DeleteСonfirm" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ВНИМАНИЕ!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Вы действительно хотите удалить учереждение</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">Нет</button>
              <button type="button" class="btn btn-outline-primary" onclick="DeleteInstitution(document.getElementById('InstitutionId'))" data-dismiss="modal">Да</button>
            </div>
          </div>
        </div>
